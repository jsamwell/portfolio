<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsamwell - Graphic/Web Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo2.svg" alt="logo principal">
        <nav>
            <a href="#">Home</a>
            <a href="#">Servi√ßos</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
        <div class="buscador">
            <input type="search" name="buscar" id="boxfind">
        </div>
    </header>
    <form action="#" method="post">
        <div class="forma"></div>
        <div class="campo">
            <label for="nome">Nome</label>

        <div class="campo">

                <input type="radio" name="sexo" value="masculino">

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="campo">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone">
        </div>
        <div class="campo"><button type="submit" name="submit">Enviar</button></div>
